events {}
http {
  server {
    listen 80;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    # Handle Javascript | CSS files with the correct MIME type
     location ~ \.(js|css)$ {
       root /usr/share/nginx/html;
       include /etc/nginx/mime.types;
     }

     #catch-all location to handle refreches in any route
     location ~ ^/.+$ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
      }
  }
}
